<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Form with Search, File, and URL Fields</title>
    <meta name="description" content="Form with search, file, and URL fields"/>
</head>
<body>
    <h1>Form with Search, File, and URL Fields</h1>
    <form action="your-server-endpoint" method="get" target="_blank">
        <div>
            <label for="search">Search:</label><br/>
            <input type="search" id="search" name="search" placeholder="Enter A Search Word" autofocus>
        </div><br/>

        <div>
            <label for="file">File:</label><br/>
            <input type="file" id="file" name="file">
        </div><br/>

        <div>
            <label for="url">URL:</label><br/>
            <input type="url" id="url" name="url" required>
        </div><br/>

        <div>
            <input type="reset" value="Empty">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
